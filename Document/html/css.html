<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hello HTML/CSS</title>

<style>
#boxes{

    width: 100%;
    height: 100%;
    background-color: grey;
}
.show-button{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: 1;
}
.hide-button{
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: 1;
}

</style>

</head>

    <header>
        <!-- BANNER -->
<img src="../../images/banners/cssbanner.webp" 
alt="banner" width="100%" style=" border: 1px solid black;" >
<button class="hide-button" onclick="document.getElementById('boxes').style.display='none'">Hide</button>
<button class="show-button" onclick="document.getElementById('boxes').style.display='block'">Show</button>
    </header>
  
<div id="boxes">
      
        <div class="box1"

            width: 100px;
