<!DOCTYPE html>
<html>
    <head> 
	<title> Tween </title> 
	<script src="../../../../scripts/javascript/gsap/gsap.min.js">           
        </script>
    </head>

    <body>
        <svg width="900" height="650">
            <rect class="rect" x="400" y="300" 
               width="100" height="100" fill="indigo" stroke="black"/>
            <rect class="rect" x="200" y="300" 
               width="100" height="100" fill="indigo" stroke="black"/>
            <rect class="rect" x="100" y="400" 
               width="100" height="100" fill="indigo" stroke="black"/>
            <rect class="rect" x="50" y="78" 
               width="100" height="100" fill="indigo" stroke="black"/>

               <rect class="rect" x="100" y="200" 
                width="100" height="100" fill="indigo" stroke="black"/>
        </svg> 

        <script>
            gsap.to(".rect", 13, {
                delay: 1,
                rotate: 1880,    
                skewX: 15,
                skewY: 15,
                fill: "blue",
                ease: "power1.in"
            });
        </script>
    </body>
</html>
